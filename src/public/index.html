<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card col-1">
                <div class="body">
                    <select name="room" id="room">
                        <option value="room1">room1</option>
                        <option value="room2">room2</option>
                        <option value="room3">room3</option>
                    </select>
                </div>
            </div>
            <div class="card col-11">
                <div class="body">
                    <div class="form-group">
                        <input type="text" name="message" id="message">
                        <button class="btn btn-success" id="send_message">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container w-50 mx-auto">
        <ul class="message_body"></ul>
    </div>
    <script type="module">
        const sw = io('http://localhost:4000/');
        sw.on('connection', (socket) => {
            console.log(socket.id)
        });
        let room = 'room1';
        // sw.emit('message', { message: 'hello' });
        const changeRoom = document.getElementById('room');
        changeRoom.addEventListener('change', (e) => {
            room = e.target.options[e.target.options.selectedIndex].value
            sw.emit('change_room', { id: io.id, room: room });

        });
        const button = document.getElementById('send_message');
        const body = document.querySelector('.message_body');
        button.addEventListener('click', (e) => {
            const inputMessage = document.getElementById('message');
            sw.emit('private_message', { room: room, message: inputMessage.value });
            body.insertAdjacentHTML('afterend', `<li>${inputMessage.value}</li>`);
            inputMessage.value = '';
        });

        sw.on('message_private', (data) => {
            body.insertAdjacentHTML('afterend', `<li>${data.message}</li>`);
        });
    </script>
</body>

</html>
